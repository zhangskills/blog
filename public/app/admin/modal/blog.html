<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">{{modaltitle}}</h3>
</div>
<div class="modal-body">
      <form ng-submit="saveBlog()" name="blog" class="form form-horizontal">
        <input type="hidden" ng-model="blog.id">
          <div class="form-group">
            <label for="blog.title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="blog.title" ng-model="blog.title" placeholder="标题（必填）"></div>
          </div>
          <div class="form-group">
            <label for="blog.content" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="blog.content" rows="15" ng-model="blog.content" data-provide="markdown" data-iconlibrary="fa" placeholder="内容（必填）"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">上传图片</label>
            <div class="col-sm-10">
              <button type="button" class="btn btn-default" id="upload-blog-handle">添加</button>
            </div>
          </div>

          <div class="form-group">
            <label for="tagNames" class="col-sm-2 control-label">标签</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="tagNames" ng-model="tagNames"></div>
          </div>

          <div ng-if="modaltype=='update'">            
            <div class="form-group">
              <label class="col-sm-2 control-label">创建时间</label>
              <div class="col-sm-10">
                <p class="form-control-static">{{blog.created|date:'yyyy-MM-dd HH:mm:ss'}}</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">更新时间</label>
              <div class="col-sm-10">
                <p class="form-control-static">{{blog.updated|date:'yyyy-MM-dd HH:mm:ss'}}</p>
              </div>
            </div>
          </div>
          </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveBlog()">保存</button>
</div>
