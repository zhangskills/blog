
<h2>{{blog.title}}</h2>
<div class="text-right" style="color:#999;">
	<b>创建时间:</b>{{blog.created|date:'yyyy-MM-dd'}}
	<b>阅读数：</b>{{blog.viewNum}}
	<b>标签：</b>
	<a ng-repeat="tag in blog.tags" href="/tag/{{tag.name}}">{{tag.name}}</a>
</div>
</div>
<div ng-bind-html="blog.content"></div>
<div id="disqus_thread"></div>
<noscript>
	Please enable JavaScript to view the
	<a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
</noscript>
